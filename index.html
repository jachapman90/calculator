<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="cont">
        <div id="disp">
            <p>1234567890</p>
        </div>
        <div id="buttons">
            <div class="btn op" id="clr">AC</div>
            <div class="btn op" id="perc">%</div>
            <div class="btn op" id="plsMns">+/-</div>
            <div class="btn op" id="mult">*</div>
            <div class="btn num" id="one">1</div>
            <div class="btn num" id="two">2</div>
            <div class="btn num" id="three">3</div>
            <div class="btn op" id="div">/</div>
            <div class="btn num" id="four">4</div>
            <div class="btn num" id="five">5</div>
            <div class="btn num" id="six">6</div>
            <div class="btn op" id="sub">-</div>
            <div class="btn num" id="seven">7</div>
            <div class="btn num" id="eight">8</div>
            <div class="btn num" id="nine">9</div>
            <div class="btn op" id="add">+</div>
            <div class="btn num" id="zero">0</div>
            <div class="btn op" id="dec">.</div>
            <div class="btn op" id="eql">=</div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>

</body>
</html>
